{% extends "layouts/base_login.html" %}

{% block conteudo_principal %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Login - Instituição</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('autenticacao.login_instituicao') }}">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                    <div class="mt-3">
                        <a href="{{ url_for('autenticacao.cadastro_instituicao') }}">Ainda não tem uma conta? Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
