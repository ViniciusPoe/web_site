{% extends "layouts/base_login.html" %}

{% block conteudo_principal %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Cadastro - Instituição</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('autenticacao.cadastro_instituicao') }}">
                        <div class="form-group">
                            <label for="nome">Nome da Instituição</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da instituição" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail da instituição" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone da instituição" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço da instituição" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
