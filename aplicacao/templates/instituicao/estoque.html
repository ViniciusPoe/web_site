{% extends "layouts/base_instituicao.html" %}
{% block conteudo_principal %}
<div class="container mt-4">
    <h2 class="mb-4">Estoque de Sangue</h2>
    <div class="row g-4">
        {% for tipo in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}
        <div class="col-md-3">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <h5 class="card-title">Tipo {{ tipo }}</h5>
                    <p class="card-text">Disponível: <strong>{{ 20 - loop.index }} bolsas</strong></p>
                    <p class="text-danger">Necessário: {{ 25 - loop.index * 2 }} bolsas</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
