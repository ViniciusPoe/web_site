{% extends "layouts/base_instituicao.html" %}
{% block conteudo_principal %}
<div class="container mt-4">
    <h2 class="mb-4">Doadores Aptos</h2>
    <div class="row g-4">
        {% for i in range(6) %}
        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">João {{ i+1 }} da Silva</h5>
                    <p><strong>Tipo:</strong> {{ ['A+', 'B-', 'O+', 'AB+'][i % 4] }}</p>
                    <p><strong>Última Doação:</strong> {{ '10/01/2025' }}</p>
                    <p><strong>Email:</strong> joao{{ i+1 }}@exemplo.com</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
