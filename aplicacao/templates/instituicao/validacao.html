{% extends "layouts/base_instituicao.html" %}
{% block conteudo_principal %}
<div class="container mt-4">
    <h2 class="mb-4">Solicitações de Agendamento</h2>
    <div class="list-group">
        {% for i in range(4) %}
        <div class="list-group-item mb-3 border">
            <h5>Agendamento {{ i+1 }}</h5>
            <p><strong>Doador:</strong> Maria {{ i+1 }}</p>
            <p><strong>Data:</strong> {{ '15/0' ~ (i+1) ~ '/2025' }}</p>
            <p><strong>Hemocentro:</strong> Hemocentro X</p>
            <div class="mt-2">
                <button class="btn btn-success me-2">Aceitar</button>
                <button class="btn btn-danger">Recusar</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
